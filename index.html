<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Colour Palette</title>



    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="title">
            <h1>COLOR PALETTE <img src="images/coloring-tool.png" alt="palette icon" width="7%"></h1>
        
        
            <header>
                    <input type="color" id="selected-color" class="selected-color" value="#F55A5A">
                        <select name="colors" id="scheme-picker">
                            <option value="monochrome">Monochrome</option>
                            <option value="monochrome-dark">Monochrome-dark</option>
                            <option value="monochrome-light">Monochrome-light</option>
                            <option value="analogic">Analogic</option>
                            <option value="complement">Complement</option>
                            <option value="analogic-complement">Analogic-complement</option>
                            <option value="triad">Triad</option>
                        </select>
                    </label>
                    <button id="btn">Get Color Scheme</button>
            </header>
        </div>
        <main id="main">
            <div class="color-container">
                <div id="color-seed" class="color"></div>
                <div id="color-1" class="color"></div>
                <div id="color-2" class="color"></div>
                <div id="color-3" class="color"></div>
                <div id="color-4" class="color"></div>
            </div>

            <div class="hex-codes">
                <div id="hex-seed" class="hex">#F55A5A</div>
                <div id="hex-1" class="hex">#2B283A</div>
                <div id="hex-2" class="hex">#FBF3AB</div>
                <div id="hex-3" class="hex">#AAD1B6</div>
                <div id="hex-4" class="hex">#A626D3</div>
            </div>
        </main>
    </section>
    <script src="index.js" type="module"></script> 
</body>
</html>
